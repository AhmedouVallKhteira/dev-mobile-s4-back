<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Générateur de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Entrez du texte pour générer un QR Code</h2>
    <input type="text" id="text" placeholder="Entrez votre texte ici" />
    <button onclick="generateQRCode()">Générer le QR Code</button>

    <div id="qrcode"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const container = document.getElementById('qrcode');
            container.innerHTML = ''; // Effacer le QR précédent

            const text = document.getElementById('text').value;
            if (!text) {
                alert("Veuillez entrer un texte.");
                return;
            }

            new QRCode(container, {
                text: text,
                width: 200,
                height: 200,
            });
        }
    </script>
</body>

</html>
